<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/HTML,CSS, JS/HTML,CSS,JS Advanced/DragonWarriorGame/DWG.css">
</head>
<body>
    <div id="container">
        <div id="winner">
        </div>
        <!--Warrior Start-->
        <div class="hb hb-warrior">
            <div class="hb-inner" id="warrior-hb">

            </div>
        </div>
        <div class="warrior" id="warrior">
            <img src="/HTML,CSS, JS/HTML,CSS,JS Advanced/DragonWarriorGame/normal.png" alt="">
        </div>
        <button onclick="warriorAttack()" class="btn warrior-attack">
            Warrior Attack
        </button>
        <!--Warrior End-->

        <div class="hb hb-dragon">
            <div class="hb-inner" id="dragon-hb">

            </div>
        </div>
        <div id="dragon">
            <img src="/HTML,CSS, JS/HTML,CSS,JS Advanced/DragonWarriorGame/dragon-normal.png" alt="">
        </div>
        <button class="btn dragon-attack" onclick="dragonAttack()">Dragon Attack</button>
    </div>
    <script src="/HTML,CSS, JS/HTML,CSS,JS Advanced/DragonWarriorGame/DWG.js"></script>
</body>
</html>
